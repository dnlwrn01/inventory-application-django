{% extends 'index_base.html' %}

{% block content %}
    <h1 class="text-blue-300">Hello, {{ user.username|default:'Guest' }}!</h1>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Sign Up</a>
        {% endif %}
    </div>

{% endblock %}
