{% extends 'bases/admin_base.html' %}

{% block content %}

    <section class="h-screen bg-opacity-50 px-5">
    <form action="" method="POST" class="container w-100 shadow">
        {% csrf_token %}
        <div class="p-4 bg-gray-100 border-t-2 border-indigo-400 rounded-lg bg-opacity-5">
            <div class="max-w-sm mx-auto md:w-full md:mx-0">
                <div class="inline-flex items-center space-x-4">
                    <a href="#" class="block relative">
                        <img alt="profile" src="{{ user.profile.profileIMG.url }}" class="mx-auto object-cover rounded-full h-16 w-16 "/>
                    </a>
                    <h1 class="text-gray-600">
                        {{ user.first_name }} {{ user.last_name }} | @{{ user.username }}
                    </h1>
                </div>
            </div>
        </div>
        <div class="space-y-6 bg-white">
            <div class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0">
                <h2 class="max-w-sm mx-auto md:w-1/3">
                    Username
                </h2>
                <div class="max-w-sm mx-auto md:w-2/3">
                    <div class=" relative ">
                        {{ user.username }}
                    </div>
                </div>
            </div>
            <hr/>
            <div class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0">
                <h2 class="max-w-sm mx-auto md:w-1/3">
                    Personal info
                </h2>
                <div class="max-w-sm mx-auto space-y-5 md:w-2/3">
                    <div>
                        <div class=" relative ">
                            {{ user.first_name }}
                        </div>
                    </div>
                    <div>
                        <div class=" relative ">
                            {{ user.last_name }}
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0">
                <h2 class="max-w-sm mx-auto md:w-1/3">
                    Email
                </h2>
                <div class="max-w-sm mx-auto md:w-2/3">
                    <div class=" relative ">
                        {{ user.email }}
                    </div>
                </div>
            </div>
            <hr/>
            <div class="items-center justify-center w-full p-4 space-x-4 text-gray-500 md:inline-flex md:space-y-0">
                <h2 class="max-w-sm md:w-1/3">
                    <a href="{% url 'edit_user' pk=user.pk %}">
                        <button type="button" class="py-2 px-4  bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                            Edit
                        </button>
                    </a>
                </h2>
                <div class="max-w-sm md:w-2/3">
                    <a href="{% url 'del_user' pk=user.pk %}">
                        <button type="button" class="py-2 px-4  bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                            Delete
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</section>

{% endblock %}
